<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Donaciones en Ethereum y Bitcoin</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: calc(100vh - 80px);
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 2px solid #333;
			border-radius: 10px;
			background-color: #f2f2f2;
			box-shadow: 0 0 10px #333;
			max-width: 400px;
		}

		label {
			margin-bottom: 10px;
			font-weight: bold;
		}

		input {
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
			width: 100%;
			box-sizing: border-box;
		}

		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<header>
		<h1>Donaciones en Ethereum y Bitcoin</h1>
	</header>
	<main>
		<form>
			<label>Donar en Ethereum:</label>
			<input type="text" name="eth_donation" placeholder="Ingrese la dirección de su billetera Ethereum">
			<label>Donar en Bitcoin:</label>
			<input type="text" name="btc_donation" placeholder="Ingrese la dirección de su billetera Bitcoin">
			<button type="submit">Donar</button>
		</form>
	</main>
</body>
</html>
