<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones en Ethereum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Donaciones en Ethereum</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Donar</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Ayuda a cambiar vidas con una donación</h2>
            <p>Cada donación ayuda a apoyar a una organización benéfica diferente y hace una diferencia significativa en la vida de aquellos que más lo necesitan.</p>
            <button onclick="scrollToForm()">Donar ahora</button>
        </section>
        <section class="donation-form" id="donation-form">
            <h2>¡Ayuda a hacer una diferencia!</h2>
            <form onsubmit="handleDonation(event)">
                <div class="form-group">
                    <label for="eth_address">Dirección de Ethereum</label>
                    <input type="text" id="eth_address" name="eth_address">
                </div>
                <div class="form-group">
                    <label for="eth_amount">Cantidad ETH</label>
                    <input type="number" step="any" min="0" id="eth_amount" name="eth_amount">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje (opcional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Donar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Hecho con ❤️ por mi</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function scrollToForm() {
    const form = document.querySelector("#donation-form");
    form.scrollIntoView({behavior: "smooth"});
}

function handleDonation(event) {
    event.preventDefault();
    const ethAddress = document.querySelector("#eth_address").value;
    const ethAmount = document.querySelector("#eth_amount").value;
    const message = document.querySelector("#message").value;

    // Aquí se debería agregar el código para enviar la transacción de Ethereum usando una API
    console.log(`Se envió una donación de ${ethAmount} ETH a la dirección ${ethAddress} con el siguiente mensaje: ${message}`);

    // Limpiar los campos del formulario
    document.querySelector("#eth_address").value = "";
    document.querySelector("#eth_amount").value = "";
    document.querySelector("#message").value = "";
    alert("¡Gracias por su donación!");
}
     </script>
</body>
</html>
